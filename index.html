<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="images-container">
      <img class="slider-img" src="./img0.jpg" />
      <img class="hide slider-img" src="./img1.jpg" />
      <img class="hide slider-img" src="./img2.jpg" />
      <img class="hide slider-img" src="./img3.jpg" />
      <img class="hide slider-img" src="./img4.jpg" />
    </div>
    <div id="buttons">
      <img
        id="previous-img"
        src="https://img.icons8.com/officel/80/000000/less-than.png"
      />
      <div id="marker-container">
        <li data-key="0" id="active-marker" class="marker"></li>
        <li data-key="1" class="marker"></li>
        <li data-key="2" class="marker"></li>
        <li data-key="3" class="marker"></li>
        <li data-key="4" class="marker"></li>
      </div>
      <img
        id="next-img"
        src="https://img.icons8.com/officel/80/000000/more-than.png"
      />
    </div>
  </body>
  <script src="script.js"></script>
</html>
